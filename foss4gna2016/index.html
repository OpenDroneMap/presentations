# OpenDroneMap

OpenDroneMap is an open source toolkit for aerial drone imagery. It is modern photogrammetry - fully automated matching, digital surface model, and mosaicking, including stitching and blending.

name: introduction2

# OpenDroneMap

## _Put another way_

OpenDroneMap is a tool to postprocess drone, balloon, kite, and street view data to geographic data including:

* orthophotos
* point clouds
* textured mesh.
